<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- External CSS file -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko:700&display=swap">

  <!-- Page title -->
  <title>Quiz App</title>
</head>

<body>
  <div id="body">
    <div class="container" id="start">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Test your knowledge</h4>
          <br>
          <h6 class="card-text">Quiz Rules</h6>
          <ul>
            <p>You have 60 seconds to answer 5 questions</p>
            <p>Good luck!</p>
          </ul>
          <a class="btn btn-primary" id="btnStart">Start</a>
        </div>
      </div>
    </div>

    <!-- (B) QUIZ CONTAINER -->
    <div class="container" id="quizBlock" style="display: none">
      <div class="mb-5 flex-center flex-column">
        <h2>Test your knowledge</h2>
        <span id="timeRemaining">Time remaining: </span><span id="time">01:00</span>
      </div>

      <div id="quizWrap"></div>

      <div>
        <span id="score"></span>
      </div>
      <br>
      <br>
      <div class="btnCenter">
        <button type="reset" class="btn btn-primary" id="btnReset">
          Reset Quiz
        </button>
        <button type="button" class="btn btn-primary" id="btnSubmit">
          Submit Quiz
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer-section">
      <footer id="footer">
        <span>Â© 2022 gracie-ctrl</span>
      </footer>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
